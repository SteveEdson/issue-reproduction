name: Reproduce Issue

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  reproduce:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, bcmath, sqlite3
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Create .env file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Remove content directory
        run: rm -rf content

      - name: Clear caches
        run: php artisan cache:clear && php please stache:clear  

      - name: Show DB content
        run: php artisan app:show-entries

      - name: Run eloquent export-entries
        run: php artisan statamic:eloquent:export-collections --force

      - name: Run eloquent export-entries
        run: php artisan statamic:eloquent:export-entries

      - name: Install tree
        run: sudo apt-get install -y tree

      - name: Show content directory structure
        run: tree content
